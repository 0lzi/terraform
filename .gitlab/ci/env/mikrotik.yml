---
mikrotik:
  extends: .tflint
  variables:
    ENV: mikrotik

plan-mikrotik:
  extends:
    - .base
    - .plan_base
  variables:
    ENV: mikrotik
  stage: plan
  script:
    - tofu init -backend-config="lock_method=POST" -backend-config="unlock_method=DELETE"
    - tofu plan -out=$PLAN
    - tofu show -json $PLAN | convert-report > $PLAN_JSON

deploy-mikrotik:
  extends:
    - .base
    - .manual_on_default_branch
  variables:
    ENV: mikrotik
  stage: deploy
  needs:
    - job: plan-mikrotik
      artifacts: true
  script:
    - tofu init -backend-config="lock_method=POST" -backend-config="unlock_method=DELETE"
    - tofu apply $PLAN
